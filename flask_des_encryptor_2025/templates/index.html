<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secure DES Encryption</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<style>
    * {
    box-sizing: border-box;
    }

    body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: #e0e0e0;
    padding: 20px;
    }

    .glass-card {
    background: rgba(10, 25, 47, 0.7);
    border-radius: 20px;
    padding: 40px 35px;
    max-width: 500px;
    width: 100%;
    box-shadow:
        0 0 20px rgba(0, 255, 255, 0.2),
        0 0 40px rgba(0, 255, 255, 0.15);
    border: 1px solid rgba(0, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    animation: slideIn 0.8s ease forwards;
    opacity: 0;
    }

    @keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
    }

    h1 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 30px;
    color: #00ffff;
    text-align: center;
    text-shadow: 0 0 8px #00ffff;
    }

    label.form-label {
    color: #a0e6ff;
    font-weight: 600;
    margin-bottom: 10px;
    }

    .form-control {
    border-radius: 10px;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: #fff;
    }

    .form-control::placeholder {
    color: #ccc;
    }

    .form-control:focus {
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    outline: none;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    .form-check-label {
    color: #c2e9fb;
    }

    .form-check-input:checked {
    background-color: #00c9ff;
    border-color: #00ffff;
    }

    .form-check-input {
    cursor: pointer;
    border-radius: 50%;
    }

    .btn-primary {
    width: 100%;
    background: linear-gradient(90deg, #00c9ff 0%, #92fe9d 100%);
    border: none;
    padding: 14px;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 12px;
    color: #000;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .btn-primary:hover {
    transform: scale(1.02);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    @media (max-width: 520px) {
    .glass-card {
        padding: 30px 25px;
    }
    h1 {
        font-size: 1.6rem;
    }
    }
</style>
</head>
<body>
<div class="glass-card">
    <h1><i class="fa-solid fa-shield-halved me-2"></i>Secure DES Tool</h1>
    <form method="post" enctype="multipart/form-data" novalidate>
    <div class="mb-4">
        <label for="file" class="form-label">Select File:</label>
        <input
        type="file"
        class="form-control"
        id="file"
        name="file"
        required
        />
    </div>

    <div class="mb-4">
        <label for="key" class="form-label">DES Key (8 characters):</label>
        <input
        type="text"
        class="form-control"
        id="key"
        name="key"
        maxlength="8"
        required
        placeholder="Enter 8-character key"
        pattern=".{8,8}"
        title="Key must be exactly 8 characters"
        />
    </div>

    <div class="mb-4">
        <label class="form-label d-block mb-2">Operation:</label>
        <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="operation"
            id="encrypt"
            value="encrypt"
            checked
        />
        <label class="form-check-label" for="encrypt">Encrypt</label>
        </div>
        <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="operation"
            id="decrypt"
            value="decrypt"
        />
        <label class="form-check-label" for="decrypt">Decrypt</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">
        <i class="fa-solid fa-shield-keyhole me-2"></i> Process File
    </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
